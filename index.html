<!DOCTYPE html>
  <html>
    <head>
      <title>Consulta CEP</title>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="css/content.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <nav>
        <div class="nav-wrapper blue darken-3">
          <a href="#" class="brand-logo center">Consulta Cep</a>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <form class="col s12" method="post" action="" id="form">
            <div class="row">
              <div class="input-field col s8">
                <input id="cep" type="text" autocomplete="off" required>
                <label for="cep">CEP</label>
              </div>
              <div class="input-field col s4">
                <button id="consultar" class="btn waves-effect waves-light" type="submit" name="consultar">Consultar
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div id="content"></div>
        </div>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/content.js"></script>
      <script type="text/javascript" src="js/jquery.maskedinput.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    </body>
  </html>
